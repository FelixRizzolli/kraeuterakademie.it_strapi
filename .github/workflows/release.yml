name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'CHANGELOG.md'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
      tag_exists: ${{ steps.check.outputs.tag_exists }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check version change
        id: check
        run: |
          # Get current version from package.json via helper script
          CURRENT_VERSION=$(./scripts/get-current-version.sh $(pwd))
          echo "Current version: $CURRENT_VERSION"
          
          # Get the latest tag (tags like 'v0.5.0')
          LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found, this is the first release"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (remove leading 'v' prefix)
            LATEST_VERSION="${LATEST_TAG#v}"
            echo "Latest tagged version: $LATEST_VERSION"
            
            if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
              echo "Version changed from $LATEST_VERSION to $CURRENT_VERSION"
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
              
              # Check if tag already exists
              if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
                echo "tag_exists=true" >> $GITHUB_OUTPUT
              else
                echo "tag_exists=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "Version unchanged"
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

  create-release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true' && needs.check-version.outputs.tag_exists == 'false'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract changelog
        id: changelog
        run: |
          chmod +x scripts/extract-changelog.sh
          CHANGELOG=$(./scripts/extract-changelog.sh ${{ needs.check-version.outputs.new_version }})

          # Save to file to preserve multiline content
          echo "$CHANGELOG" > /tmp/changelog.txt

          # Also set as output (escaped for GitHub Actions)
          {
            echo 'content<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT
      
      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.check-version.outputs.new_version }}" -m "Release v${{ needs.check-version.outputs.new_version }}"
          git push origin "v${{ needs.check-version.outputs.new_version }}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: v${{ needs.check-version.outputs.new_version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false
          token: ${{ secrets.RELEASE_TOKEN }}
